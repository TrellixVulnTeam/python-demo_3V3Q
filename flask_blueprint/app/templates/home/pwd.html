{% extends 'home/base.html' %}
{% block title%}用户中心{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}

{% block main %}
    <div class="container">
        {% include 'home/menu.html' %}
        <div class="col-md-9">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-map-marker">修改密码</span>
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="" role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="input_name"><span class="glyphicon glyphicon-map-marker">旧密码</span></label>
                                <input type="text" id="input_name" class="form-control" placeholder="旧密码">
                            </div>
                            <div class="form-group">
                                <label for="input_name"><span class="glyphicon glyphicon-map-marker">新密码</span></label>
                                <input type="text" id="input_name" class="form-control" placeholder="新密码">
                            </div>
                            <div class="form-group text-right">
                                <button class="btn btn-primary">修改密码</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
