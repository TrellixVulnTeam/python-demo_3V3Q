{% extends 'admin/grid.html' %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='jwplayer/skins/stormtrooper.css') }}">
{% endblock %}

{% block content %}
    <section class="content-header">
        <h1>微电影管理系统</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 电影管理</a></li>
            <li class="active">添加电影</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加电影</h3>
                    </div>
                    <form role="form" method="post" enctype="multipart/form-data">
                        <div class="box-body">


                                    <!--<div class="alert alert-success alert-dismissible">-->
                                        <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>-->
                                        <!--<h4><i class="icon fa fa-check"></i> 成功!</h4>-->

                                            <!--<p>ff</p>-->

                                    <!--</div>-->



                                    <!--<div class="alert alert-danger alert-dismissible">-->
                                        <!--<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>-->
                                        <!--<h4><i class="icon fa fa-ban"></i> 失败!</h4>-->

                                            <!--<p>dd</p>-->

                                    <!--</div>-->


                            <div class="form-group">
                                <label for="input_title">电影名</label>
                                <input type="text" class="form-control">

                                    <div class="col-md-12" style="color: red">错误</div>
                            </div>
                            <div class="form-group">
                                <label for="input_url">url</label>
                                <input type="text" class="form-control">

                                    <div class="col-md-12" style="color: red">错误</div>

                                <div style="margin-top:5px;">
                                    <div id="moviecontainer"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="input_info">电影信息</label>
                                <textarea type="text" class="form-control"></textarea>

                                    <div class="col-md-12" style="color: red">错误</div>

                            </div>
                            <div class="form-group">
                                <label for="input_logo">logo</label>
                                <input type="text" class="form-control">

                                    <div class="col-md-12" style="color: red">错误</div>

                                <img data-src="holder.js/262x166" style="margin-top:5px;" class="img-responsive"
                                     alt="">
                            </div>
                            <div class="form-group">
                                <label for="input_star">star</label>
                                <input type="text" class="form-control">

                                    <div class="col-md-12" style="color: red">错误</div>

                            </div>
                            <div class="form-group">
                                <label for="input_tag_id">id</label>
                                <input type="text" class="form-control">

                                    <div class="col-md-12" style="color: red">错误</div>

                            </div>
                            <div class="form-group">
                                <label for="input_area">上映地区</label>
                                <input type="text" class="form-control">

                                    <div class="col-md-12" style="color: red">错误</div>

                            </div>
                            <div class="form-group">
                                <label for="input_length">电影时长</label>
                                <input type="text" class="form-control">

                                    <div class="col-md-12" style="color: red">错误</div>

                            </div>
                            <div class="form-group">
                                <label for="input_release_time">上映时间</label>
                                <input type="text" class="form-control">

                                    <div class="col-md-12" style="color: red">错误</div>

                            </div>
                        </div>

                        <div class="box-footer">
                            <button type="button" class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block script %}
    <!--播放页面-->
    <script src="{{ url_for('static',filename='jwplayer/jwplayer.js') }}"></script>
    <script type="text/javascript">
        jwplayer.key = "P9VTqT/X6TSP4gi/hy1wy23BivBhjdzVjMeOaQ==";

    </script>
    <script type="text/javascript">
        jwplayer("moviecontainer").setup({
            flashplayer: "{{ url_for('static',filename='jwplayer/jwplayer.flash.swf') }}",
            playlist: [{
                file: "{{ url_for('static',filename='video/htpy.mp4') }}",
                title: "环太平洋"
            }],
            modes: [{
                type: "html5"
            }, {
                type: "flash",
                src: "{{ url_for('static',filename='jwplayer/jwplayer.flash.swf') }}"
            }, {
                type: "download"
            }],
            skin: {
                name: "vapor"
            },
            "playlist.position": "left",
            "playlist.size": 200,
            height: 250,
            width: 387,
        });

    </script>
    <script>
        $(document).ready(function () {
            $('#input_release_time').datepicker({
                autoclose: true,
                format: 'yyyy-mm-dd',
                language: 'zh-CN',
            });
        });

    </script>

    <script>
        // 激活菜单栏
        $(document).ready(function () {
            $("#g-3").addClass('active');
            $("#g-3-1").addClass('active');
        })
    </script>
{% endblock %}
