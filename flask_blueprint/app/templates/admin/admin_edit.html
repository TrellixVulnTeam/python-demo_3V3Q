{% extends 'admin/grid.html' %}

{% block content %}
    <section class="content-header">
        <h1>微电影管理系统</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 管理员管理</a></li>
            <li class="active">添加管理员</li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">添加管理员</h3>
                    </div>
                    <form role="form" method="post">
                        {% include 'admin/alert_info.html' %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="input_name">管理员名</label>
                                form.name
                                <div class="col-md-12" style="color: red">err</div>
                            </div>
                            <div class="form-group">
                                <label for="input_pwd">密码</label>
                                form.pwd
                                <div class="col-md-12" style="color: red">err</div>
                            </div>
                            <div class="form-group">
                                <label for="input_re_pwd">重复密码</label>
                                form.repwd
                                <div class="col-md-12" style="color: red">err</div>
                            </div>
                            <div class="form-group">
                                <label for="input_role_id">角色</label>
                                form.role_id
                                <div class="col-md-12" style="color: red">err</div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-primary">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block js %}
    <script>
        // 激活菜单栏
        $(document).ready(function () {
            $("#g-11").addClass('active');
            $("#g-11-1").addClass('active');
        })
    </script>
{% endblock %}
