<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
</head>
<body>
<h3>for遍历</h3>
<table border="1">
    <tr>
        <th style="width: 5%">ID</th>
        <th style="width: 30%">标题</th>
        <th style="width: 50%">描述</th>
        <th style="width: 20%">日期</th>
    </tr>
    {% for item in articles %}
    <tr>
        <td style="text-align: center">{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.desc }}</td>
        <td style="text-align: center">{{ item.date }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
