{% extends 'base.html' %}
{% block title %}发布问答{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}

{% block main %}
<div class="question_main">
    <form action="" method="post">
        <h1 class="text-center publish_text">发布问答</h1>
        <div class="row form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" name="title" placeholder="标题">
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <textarea name="content" id="question" class="form-control" rows="10" placeholder="问题描述"></textarea>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-12">
                <button type="submit" class="btn btn-block btn-primary">发表</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}

{% endblock %}
